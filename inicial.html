<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="inicial.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <title>Menu Hamburguer</title>
  </head>
  <body>
    <header>
      <div class="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="perfil.html">Informações Pessoais</a></li>
        </ul>
      </nav>
      <hr />
    </header>
    <div class="selecione">
      <h2>Selecione o tipo de chamado</h2>
    </div>

    <button class="policia" onclick="exibirAlertaPersonalizado()">
      <img src="/img/policia.png" alt="policia" height="150px" width="150px" />
      <p>Policia</p>
    </button>

    <button class="bombeiro" onclick="exibirAlertaPersonalizado2()">
      <img
        src="/img/bombeiro.png"
        alt="bombeiro"
        height="150px"
        width="150px"
      />
      <p>Bombeiro</p>
    </button>

    <button class="ambulancia" onclick="exibirAlertaPersonalizado3()">
      <img
        src="/img/ambulancia.png"
        alt="ambulancia"
        height="150px"
        width="150px"
      />
      <p>Ambulância</p>
    </button>

    <button class="animais" onclick="exibirAlertaPersonalizado4()">
      <img
        src="/img/animal.png"
        alt="ambulancia"
        height="150px"
        width="150px"
      />
      <p>Resgate de animais</p>
    </button>

    <script src="inicial.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
